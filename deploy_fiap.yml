apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: fiapslackpage
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: fiapslackpage
        track: stable
    spec:
      containers:
        - name: fiapslackpage
          image: "tonanuvem/fiap_slackpage"
          ports:
            - name: http
              containerPort: 80
          resources:
            limits:
              cpu: 0.2
              memory: "10Mi"
